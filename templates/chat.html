        const codeBlockDiv = '<div class="bg-black mb-4 rounded-md">';
        function removeNewlines(message) {
            // Remove needless newlines from message
            var res = ""
            var inCodeBlock = false
            message.split("\n").forEach(function (line) {
                if (line.startsWith("<pre><code")) {
                    res += codeBlockDiv;
                    inCodeBlock = true;
                } else if (line.startsWith("</code></pre>")) {
                    res += "</div>";
                    inCodeBlock = false;
                }
                res += line;
                if (inCodeBlock) {
                    res += "\n"
                }
            });
            res = res.replace(/\n+$/, '');
            return res;
        }

        $(document).ready(function () {
            const defaultGenerateText = "Regenerate response";
            var chatWindowContent = sessionStorage.getItem("chatWindowContent");
            if (chatWindowContent) {
                $("#chatWindow").html(chatWindowContent);
                highlightCode(true);
            }
            $("#questionForm").on("keydown", function (event) {
                if (event.keyCode === 13) {
                    event.preventDefault();
                    $("#submitBtn").click();
                }
            });
            $("#submitBtn").click(function (event) {
                var text = $("#questionForm").val();
                $("#chatWindow").append(
                    userChatBegin + text + userChatEnd
                ).animate({
                    scrollTop: $("#chatWindow").prop("scrollHeight")
                }, 500);
                event.preventDefault();
                $("#questionForm").val("");
                // call server
                $("#regenerateDiv").text("Generating...")
                var chatWindow = $("#chatWindow").html();
                sessionStorage.setItem("chatWindowContent", chatWindow);
                $.get(
                    "/chat/get?msg=" + text,
                    function (message) {
                        var converter = new showdown.Converter();
                        var messageHtml = removeNewlines(converter.makeHtml(message));
                        $("#chatWindow").append(
                            gptChatBegin + messageHtml + gptChatEnd
                        ).animate({
                            scrollTop: $("#chatWindow").prop("scrollHeight")
                        }, 500);
                        highlightCode();
                        $("#regenerateDiv").text(defaultGenerateText)
                        var chatWindow = $("#chatWindow").html();
                        sessionStorage.setItem("chatWindowContent", chatWindow);
                    }
                );
            });
        });
